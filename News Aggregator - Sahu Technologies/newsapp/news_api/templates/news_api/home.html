{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel = "stylesheet" href= "static/style.css">
    <title>News App</title>
</head>
<body>

<!--Carousel-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img class="d-block w-100" src="{% static '/banner2.jpg' %}" alt="First slide" style="height:500px;width:100%">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="{% static '/banner.jpg' %}" alt="Second slide" style="height:500px;width:100%">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="{% static '/banner3.jpg' %}" alt="Third slide" style="height:500px;width:100%">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
    <hr/>




    <h2 class = "country_code">Search by Country code:</h2>
    <form action = '' method = 'GET'>
        <input type = 'text' name = 'country' placeholder = 'Eg: IN, US etc.'>
        <button type = 'submit' value = 'Search'>Search</button>
    </form>
    <br> <br>
    <h2 class = "category_s">Search by Category:</h2>
    <form action = '' method = 'GET'>
        <input type = 'text' name = 'category' placeholder = 'Eg: Health, Science etc.'>
        <button type = 'submit' value = 'Search'>Search</button>
    </form>
    <hr/>
        <div class = 'container'>
        <div class = 'row'>
            <div class = 'col md-6'>

                {% for i in articles %}
                <div class="container-fluid pb-4"" style="width: 25rem;">
                    <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">{{ i.source.name }}</p>
                        <p class="card-text">{{ i.description }}</p>
                        <small>Date : {{ i.publishedAt }} </small>
                        <hr/>
                        
                        <a href="{{ i.url }}" target ='_blank' class="btn btn-success m-1">Read More</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
